name: Cypress Smoke Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  cypress-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Executar Smoke Tests (Cypress)
        run: npx cypress run --spec "cypress/e2e/smoke/**/*.cy.js"

      # ðŸ“¦ Upload dos vÃ­deos
      - name: Upload vÃ­deos Cypress
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      # ðŸ“¦ Upload screenshots (se falhar)
      - name: Upload screenshots Cypress
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
